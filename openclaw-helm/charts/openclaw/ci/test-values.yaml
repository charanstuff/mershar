# CI test values for OpenClaw Helm chart
# Used for helm lint and template validation

credentials:
  anthropicApiKey: "sk-ant-test-key-for-ci"

openclaw:
  timezone: "America/New_York"
  skills:
    - weather
    - calendar
  agents:
    defaults:
      model: "anthropic/claude-sonnet-4-20250514"
      timeoutSeconds: 300
      thinkingDefault: "high"
  # Example of using configOverrides for advanced config
  configOverrides:
    logging:
      level: "debug"

chromium:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

persistence:
  enabled: true
  size: 1Gi

resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  hosts:
    - host: openclaw.test.local
      paths:
        - path: /
          pathType: Prefix
          servicePort: gateway
  tls:
    - secretName: openclaw-test-tls
      hosts:
        - openclaw.test.local

serviceAccount:
  create: true
  annotations:
    test-annotation: "true"

podAnnotations:
  prometheus.io/scrape: "true"
