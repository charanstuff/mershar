{{- if not .Values.credentials.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.credentials.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.credentials.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.credentials.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.credentials.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.credentials.openaiOrgId }}
  OPENAI_ORG_ID: {{ .Values.credentials.openaiOrgId | b64enc | quote }}
  {{- end }}
  {{- if .Values.credentials.openaiProjectId }}
  OPENAI_PROJECT_ID: {{ .Values.credentials.openaiProjectId | b64enc | quote }}
  {{- end }}
  {{- if .Values.credentials.gatewayToken }}
  OPENCLAW_GATEWAY_TOKEN: {{ .Values.credentials.gatewayToken | b64enc | quote }}
  {{- else }}
  OPENCLAW_GATEWAY_TOKEN: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
